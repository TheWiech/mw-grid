<mw-banner [secondaryText]="'Docs / API'" [applyMargin]="!showMobileNav"></mw-banner>
<div class="container docs-container">
    <div class="docs-nav" #docNavMenu [style.height]="docsNavMenuHeight">
        <div *ngIf="showMobileNav" class="selected-nav-item">
            {{ currentNavLocation }}
            <div class="hamburger-menu-button" (click)="toggleDocNav()">
                <div class="hamburger-menu"></div>
            </div>
        </div>
        <nav *ngIf="showDocsNav">
            <div class="nav-section">Getting Started</div>
            <ul>
                <li routerLinkActive="active" routerLink="introduction" (click)="toggleDocNav()">
                    <a>Introduction</a>
                </li>
                <li routerLinkActive="active" routerLink="themes" (click)="toggleDocNav()">
                    <a>Themes</a>
                </li>
            </ul>
            <div class="nav-section">Components</div>
            <ul>
                <li routerLinkActive="active" routerLink="mw-grid" (click)="toggleDocNav()">
                    <a>mw-grid</a>
                </li>
                <li routerLinkActive="active" routerLink="mw-column" (click)="toggleDocNav()">
                    <a>mw-column</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 docs-content-container">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
