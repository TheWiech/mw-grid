<div #gridContainer class="mw-grid-container {{gridTheme}}">
    <div #gridContent class="grid-content">
        <ng-template mw-grid-column-headers-host></ng-template>
        <ng-template mw-grid-content-host></ng-template>
    </div>
</div>
<mw-pagination-control *ngIf="usePagination"
    [totalItems]="data.length"
    [totalPages]="totalPages"
    [itemsPerPage]="rowsPerPage"
    [currentPage]="currentPage"
    (goToPage)="loadPage($event)">
</mw-pagination-control>
